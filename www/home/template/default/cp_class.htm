<!--{template header}-->

<!--{if $_GET['op'] == 'edit'}-->

<h1>Edit Categories</h1>
<a href="javascript:hideMenu();" class="float_del" title="Close">Close</a>
<div class="popupmenu_inner" id="$classid">
<form id="classform" name="classform" method="post" action="cp.php?ac=class&op=edit&classid=$classid">
	<p>
		<label for="classname">New Category:</label>
		<input type="text" id="classname" name="classname" value="$class[classname]" size="10"></td>
	</p>
	<p class="btn_line">
		<input type="hidden" name="refer" value="$_SGLOBAL[refer]" />
		<!--{if $_SGLOBAL[inajax]}-->
		<input type="hidden" name="editsubmit" value="true">
		<input type="submit" name="editsubmit_btn" value="Submit" class="submit" />
		<!--{else}-->
		<input type="submit" name="editsubmit" value="Publish" class="submit" />
		<!--{/if}-->
	</p>
	<input type="hidden" name="formhash" value="<!--{eval echo formhash();}-->" />
</form>
</div>

<!--{elseif $_GET['op'] == 'delete'}-->

<h1>删除分类</h1>
<a href="javascript:hideMenu();" class="float_del" title="关闭">关闭</a>
<div class="popupmenu_inner" id="$classid">
	<form id="classform" name="classform" method="post" action="cp.php?ac=class&op=delete&classid=$classid">
	<p>Are you sure,Do you want to delete? </p>
	<p class="btn_line">
		<input type="hidden" name="refer" value="$_SGLOBAL[refer]" />
		<!--{if $_SGLOBAL[inajax]}-->
		<input type="hidden" name="deletesubmit" value="true" />
		<input type="submit" name="deletesubmit_btn" value="Continue" class="submit" />
		<input type="button" name="btnclose" value="Cancel" onclick="hideMenu();" class="button" />
		<!--{else}-->
		<input type="submit" name="deletesubmit" value="Continue" class="submit" />
		<!--{/if}-->
	</p>
	<input type="hidden" name="formhash" value="<!--{eval echo formhash();}-->" />
	</form>
</div>

<!--{/if}-->
